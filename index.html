<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home_work2</title>
    <style>
        table {
            width: 50%;
        }
    </style>
</head>
<body>
    <header>
    </header>
    <main>
        <h1>Table</h1>
        <table border="2">
            <thead>
                <tr>
                    <th colspan="3" style="background-color: rgb(66, 119, 226);">MY FIRST TABLE</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td align="center" style="background-color: rgb(66, 119, 226);">First cell</td>
                    <td align="center" style="background-color: rgb(66, 119, 226);">Second cell</td>
                    <td align="center" rowspan="3" style="background-color: yellow">6 cells merged together</td>
                </tr>
                <tr>
                    <td align="center" colspan="2" style="background-color: yellow">2 cells merged into one</td>
                </tr>
                <tr>
                    <td align="center" style="background-color: yellow">
                        <span>1st cell</span>
                        <br><span>3rd row</span>
                    </td>
                    <td align="center" style="background-color: yellow">
                        <span>2nd cell</span>
                        <br><span>3rd row</span>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td align="center" colspan="3" style="background-color: yellow">Do you like tables?</td>
                </tr>
            </tfoot>
        </table>
    </main>
    <footer>
    </footer>
</body>
</html>
